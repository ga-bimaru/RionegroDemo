<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Pool Rionegro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <style>
        #mensaje {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 1.13rem;
            font-weight: bold;
            border-radius: 0.8rem;
            padding: 0.8rem 1.2rem;
            background: #e6ffe6;
            color: #1a7f37;
            display: none;
            box-shadow: 0 2px 8px #00cfff22;
        }
        #mensaje.ok {
            display: block;
        }
        #mensaje.error {
            background: #ffeaea;
            color: #c0392b;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
            </div>
            <h2>Crear cuenta</h2>
            <form id="loginForm" autocomplete="off">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required autofocus pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras">
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required pattern="[0-9]{7,15}" title="Solo números">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" style="margin-top: 1.2rem;">Registrarme</button>
                <div id="mensaje"></div>
                <div style="margin-top: 1rem; text-align: center;">
                    <a href="login.html" style="color: #007bff; text-decoration: underline;">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
