<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Pool Rionegro</title>
    <link rel="stylesheet" href="css/estadisticas.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-estadisticas-content">
        <header>
            <h1>Estadísticas del Negocio</h1>
            <a href="index.html" class="admin-btn">Volver al Inicio</a>
        </header>
        <div style="text-align:center;margin:1.2rem 0 1.5rem 0;">
            <input type="date" id="fechaEstadistica" style="font-size:1.1rem;padding:0.4rem 1.2rem;border-radius:0.7rem;border:1.5px solid #00cfff;background:#232946;color:#fff;outline:none;">
        </div>
        <main>
            <section class="estadisticas-cards">
                <!-- Ventas del día -->
                <div class="stat-card highlight" id="ventas-dia-card">
                    <h2>Ventas del Día</h2>
                    <div class="stat-value" id="ventas-dia">$0</div>
                </div>
                <!-- Ganancia neta -->
                <div class="stat-card" id="ganancia-neta-card">
                    <h2>Ganancia Neta</h2>
                    <div class="stat-value" id="ganancia-neta">$0</div>
                    <div class="stat-period">
                        <button class="period-btn active" data-period="dia">Día</button>
                        <button class="period-btn" data-period="semana">Semana</button>
                        <button class="period-btn" data-period="mes">Mes</button>
                    </div>
                </div>
            </section>
            <!-- NUEVO: Ventas por mesa del día -->
            <section class="ventas-mesa-dia-section">
                <h3>Ventas del Día por Mesa</h3>
                <div id="ventasPorMesaDia"></div>
            </section>
            <section class="graficas-section">
                <!-- Comparativa de ventas por mes -->
                <div class="grafica-card">
                    <h3>Comparativa de Ventas por Mes</h3>
                    <canvas id="ventasMesChart"></canvas>
                </div>
                <!-- Tendencias de consumo -->
                <div class="grafica-card">
                    <h3>Tendencias de Consumo por Hora y Día</h3>
                    <canvas id="tendenciasChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="estadisticas.js"></script>
</body>
</html>
